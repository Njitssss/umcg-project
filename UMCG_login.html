<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMCG Login</title>
    <link rel="stylesheet" href="UMCG_login.css">
    <script src ="UMCG_loginvalidate.js"></script>
    <script src ="UMCG_login.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div> 
            <div class="form__input-group">
                <input type="text" id="signupEmail" class="form__input" autofocus placeholder="Email Adres">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signupPassword" class="form__input form" autofocus placeholder="Wachtwoord">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" onclick="signIn()" type="submit">Ga door</button>
            <p class="form__text">
                <a class="form__link" id="linkForgotPassword">Wachtwoord vergeten?</a>
            </p>
            <p class="form__text">
                <a href="UMCG_register.html" class="form__link" id="linkCreateAccount">Nog geen account?</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Account Maken</h1>
            <div class="form__message form__message--error"></div> 
            <div class="form__input-group">
                <input type="text" id="createName" class="form__input" autofocus placeholder="Gebruikersnaam">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" name="email" id="createEmail" class="form__input" autofocus placeholder="Email Adres" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" name="password" id="createPassword" class="form__input form" autofocus placeholder="Wachtwoord" required>
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" onclick="signUp()" id="sub_btn" type="submit">Ga door</button>
            <p class="form__text">
                <a class="form__link" id="linkLogin1">Heb je al een account?</a>
            </p>
        </form>
        <form class="form form--hidden" id="forgotPassword">
            <h1 class="form__title">Wachtwoord Vergeten</h1>
            <div class="form__message form__message--error"></div> 
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Adres">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Ga door</button>
            <p class="form__text">
                <a class="form__link" id="linkLogin2">Weet je het wachtwoord?</a>
            </p>
        </form>
    </div>
</body>
</html>
